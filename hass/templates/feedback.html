{% extends 'maste.html' %}
{% load static %}
{% block containt %}

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>

<script>
          
    $(document).ready(function() {
      // Initialize form validation on the registration form.
      // It has the name attribute "registration"
    
      $("form[name='feedback']").validate({
        // Specify validation rules
        rules: {
          // The key name on the left side is the name attribute
          // of an input field. Validation rules are defined
          // on the right side
        
          title:"required",
          name:"required",
          mno:{
            required: true,
            minlength:10,
            maxlength:10
          },
          email:{
              required:true,
              email:true
          },
          feedback:{
              required:true,
              minlength:10,
              maxlength:100
          }
        },
        // Specify validation error messages
        messages: {
           title:"Select value",
           name:"Please enter your full name",
           mno:{
                required:"Please enter your mobile number",
                minlength:"Your mobile number must be 10 characters long",
                maxlength:"Plese enter valid mobile number"
                },
            
            email:"Please Enter Email Address"

        },
        // Make sure the form is submitted to the destination defined
    
        // in the "action" attribute of the form when valid
        submitHandler: function(form) {
           form.submit();
        }
    
        
      });
    
        $("form input").focusout(function () {
            $(this).valid();
        });
    });
      </script>
<div id="head1">
    <img src="{% static 'images/feedback.jpg' %}" class="ing-responsive" alt="" width="100%" height="300px" style="margin-top: -20px;">
    <h1 class="text-center" style="background-color: brown; font-size: 30px;font-weight: 600;height: 50px;line-height: 50px;color: white;margin-top: 0px;">Feedback</h1>
    </div>
    <div class="container">
        <div class="well">
            <h1>Please fill in the feedback form. Fields marked * are mandatory</h1>
        <form method="POST" name="feedback">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="title">Title*</label>
                        <select name="title" id="title" class="form-control">
                            <option value="mr">Mr.</option>
                            <option value="mrs">Mrs.</option>
                            <option value="miss">Miss.</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="form-group">
                        <label for="name">Your Name*</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="mno">Phone no./ Mobile No*</label>
                        <input type="number" name="mno" id="mno" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="email">Email id*</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="user">User</label>
                        <select name="user" id="user" class="form-control">
                            <option value="new">New</option>
                            <option value="existing">Existing</option>
                         </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="purpose">What was the main purpose of your visit*</label>
                        <select name="purpose" id="purpose" class="form-control">
                            <option value="buy">Buy</option>
                            <option value="claim">Claim</option>
                            <option value="renew">Renew</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="product">Product*</label>
                        <select name="product" id="product" class="form-control">
                            <option value="car">Car Insurance</option>
                            <option value="towing">Towing</option>
                            <option value="rental">Rental</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                <label for="feedback">Feedback</label>
                <textarea name="feedback" id="feedback" cols="30" rows="5" class="form-control"></textarea>
            </div>
            </div><br>
            <center><button type="submit" name="submit" class="btn btn-danger">Submit</button></center>
        </form>
       </div>
    </div>
{% endblock %}
