  <script>
        
$(document).ready(function() {
  // Initialize form validation on the registration form.
  // It has the name attribute "registration"

  $("form[name='uploade']").validate({
    // Specify validation rules
    rules: {
      // The key name on the left side is the name attribute
      // of an input field. Validation rules are defined
      // on the right side
    
      file:{
           required:true,
           extension: "jpg,png,jpeg"
      },
      myfile:"required"
     
    },
    // Specify validation error messages
  
    // Make sure the form is submitted to the destination defined

    // in the "action" attribute of the form when valid
    submitHandler: function(form) {
       form.submit();
    }

	
  });

	$("form input").focusout(function () {
        $(this).valid();
    });
});
  </script>
    <div class="container">
        <div class="row centered-form">
            <div class="col-md-6 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default panel-primary">
                    <div class="panel-heading" style="height:50px;">
                                      </div>
                             <div class="panel-body">
                                    <form method="POST" name="uploade" enctype="multipart/form-data" class="border border-primary">
                                        
                                          {% csrf_token %}
                                          <h1 class="panel-title text-center text-danger" style="line-height:30px; font-size: 20px; font-weight: 600;">DriverUpdate</h1>
                <hr>
                                            <span class="text-primary h5"> Driving License</span>
                                            <br>
                                            <div class="form-group">
                                                <input type="file" name="file" id="file" class="form-control">
                                             </div>
                                             <span class="text-primary h5"> PROOF ID:</span>
                                             <div class="form-group">
                                               <input type="file" name="myfile" class="form-control">
                                          </div>
                                            <div class="form-group">
                                              <input type="submit" class="form-control btn btn-success" value="UPLOAD">    
                                            </div>
                                     </div>
                              </form>

                        </div>
                 </div>
            </div>
         </div>
   {% endblock %}
