<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container my-5">
    <form method="POST">
        {% csrf_token %}
        <center><h1 class="my-5">ACTIVATE PLAN FORM</h1></center>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">VEHICAL NUMBER</label>
          <div class="col-sm-10">
            <input type="text" name="vehicalnumber" class="form-control" id="vehicalnumber" placeholder="VEHICAL NUMBER">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">LOCATION</label>
          <div class="col-sm-10">
            <input type="text" name="location" class="form-control" id="location" placeholder="YOUR CURRENT LOCTION WHERE YOUR CAR TOWING">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">GENDER</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gridRadio1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  MALE
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  FEMALE
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-12 my-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="myfun()">SUBMIT</button>

          </div>
        </div>
      </form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
function myfun() {
    alert("YOUR REQUEST ACCEPTED ACCORDING YOUR PLAN OVER STAFF CAN BE REACHED AS SOON AS!!!");
}
    
</script>  
</body>
</html>
